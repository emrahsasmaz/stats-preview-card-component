<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Frontend Mentor Stats Preview Card">
  <meta name="keywords" content="html, css, preview-card">
  <meta name="author" content="Emrah Sasmaz">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

<!-- Google Fonts Added -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <div class="card-container">
    <div class="inner-section">
      <div class="text-description">
        <h2 class="title">Get <span style="color: hsl(278, 63%, 61%);"> insights </span> that help your business grow.</h2>
          <p class="information">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience and overall efficiency. </p>

            <div class="stats-container">
              <div class="stats">
                <h2>10k+</h2>
                <p>COMPANIES</p>
              </div>

              <div class="stats">
                <h2>314</h2>
                <p>TEMPLATES</p>
              </div>
              
              <div class="stats">
                <h2>12M+</h2>
                <p>QUERIES</p>
              </div>
            </div>
      </div>
    </div>

    <div class="card-image">
      <div class="card-image-effect"></div>
      <img src="/images/image-header-desktop.jpg" alt="meeting">
    </div>
  </div>
</body>
</html>
